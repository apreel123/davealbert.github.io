---
layout: default
---
{% if page.contentFullWidth %}
<div class="full-page">

    {% if page.hideTitle != true %}
        <h1>{{ page.title }}</h1>
    {% endif %}

    {{ content }}

</div>
{% else %}
<div class="a-page">

{% if page.hideTitle != true %}
    <h1>{{ page.title }}</h1>
{% endif %}

    {{ content }}

</div>
{% endif %}
